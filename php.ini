[PHP]
; AI Code Bot PHP Configuration
; إعدادات PHP لبوت البرمجة الذكي

; =============================================================================
; BASIC SETTINGS - الإعدادات الأساسية
; =============================================================================

; Maximum execution time - الحد الأقصى لوقت التنفيذ
max_execution_time = 300

; Maximum input time - الحد الأقصى لوقت الإدخال
max_input_time = 300

; Memory limit - حد الذاكرة
memory_limit = 512M

; Post max size - الحد الأقصى لحجم POST
post_max_size = 100M

; Upload max filesize - الحد الأقصى لحجم الملف المرفوع
upload_max_filesize = 100M

; Max file uploads - الحد الأقصى لعدد الملفات المرفوعة
max_file_uploads = 20

; =============================================================================
; ERROR HANDLING - معالجة الأخطاء
; =============================================================================

; Error reporting - تقرير الأخطاء
error_reporting = E_ALL

; Display errors - عرض الأخطاء
display_errors = On

; Display startup errors - عرض أخطاء بدء التشغيل
display_startup_errors = On

; Log errors - تسجيل الأخطاء
log_errors = On

; Error log - ملف سجل الأخطاء
error_log = logs/php_errors.log

; =============================================================================
; SESSION SETTINGS - إعدادات الجلسة
; =============================================================================

; Session save handler - معالج حفظ الجلسة
session.save_handler = files

; Session save path - مسار حفظ الجلسة
session.save_path = "sessions"

; Session name - اسم الجلسة
session.name = PHPSESSID

; Session auto start - بدء الجلسة تلقائياً
session.auto_start = 0

; Session cookie lifetime - مدة صلاحية كوكي الجلسة
session.cookie_lifetime = 0

; Session cookie path - مسار كوكي الجلسة
session.cookie_path = /

; Session cookie domain - نطاق كوكي الجلسة
session.cookie_domain = 

; Session cookie secure - أمان كوكي الجلسة
session.cookie_secure = Off

; Session cookie httponly - كوكي الجلسة HTTP فقط
session.cookie_httponly = On

; Session use only cookies - استخدام الكوكيز فقط
session.use_only_cookies = On

; Session cache limiter - محدد التخزين المؤقت للجلسة
session.cache_limiter = nocache

; Session cache expire - انتهاء صلاحية التخزين المؤقت للجلسة
session.cache_expire = 180

; Session use strict mode - استخدام الوضع الصارم للجلسة
session.use_strict_mode = On

; =============================================================================
; DATABASE SETTINGS - إعدادات قاعدة البيانات
; =============================================================================

; MySQL default port - المنفذ الافتراضي لـ MySQL
mysqli.default_port = 3306

; MySQL default socket - المقبس الافتراضي لـ MySQL
mysqli.default_socket = 

; MySQL default host - المضيف الافتراضي لـ MySQL
mysqli.default_host = localhost

; MySQL default user - المستخدم الافتراضي لـ MySQL
mysqli.default_user = 

; MySQL default pw - كلمة المرور الافتراضية لـ MySQL
mysqli.default_pw = 

; MySQL allow persistent - السماح بالاتصالات المستمرة
mysqli.allow_persistent = On

; MySQL max persistent - الحد الأقصى للاتصالات المستمرة
mysqli.max_persistent = -1

; MySQL max links - الحد الأقصى للروابط
mysqli.max_links = -1

; MySQL cache size - حجم التخزين المؤقت
mysqli.cache_size = 2000

; MySQL reconnect - إعادة الاتصال
mysqli.reconnect = Off

; =============================================================================
; SECURITY SETTINGS - إعدادات الأمان
; =============================================================================

; Allow URL fopen - السماح بـ fopen للروابط
allow_url_fopen = Off

; Allow URL include - السماح بـ include للروابط
allow_url_include = Off

; Expose PHP - كشف PHP
expose_php = Off

; File uploads - رفع الملفات
file_uploads = On

; =============================================================================
; PERFORMANCE SETTINGS - إعدادات الأداء
; =============================================================================

; OPcache settings - إعدادات OPcache
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.validate_timestamps = 1
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.load_comments = 1

; Realpath cache - التخزين المؤقت للمسار الحقيقي
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =============================================================================
; DATE SETTINGS - إعدادات التاريخ
; =============================================================================

; Date timezone - المنطقة الزمنية
date.timezone = "Asia/Riyadh"

; Date default latitude - خط العرض الافتراضي
date.default_latitude = 31.9539

; Date default longitude - خط الطول الافتراضي
date.default_longitude = 35.9106

; Date sunrise zenith - زاوية شروق الشمس
date.sunrise_zenith = 90.583333

; Date sunset zenith - زاوية غروب الشمس
date.sunset_zenith = 90.583333

; =============================================================================
; INTERNATIONALIZATION - التدويل
; =============================================================================

; Default charset - الترميز الافتراضي
default_charset = "UTF-8"

; Internal encoding - الترميز الداخلي
internal_encoding = "UTF-8"

; Output encoding - ترميز المخرجات
output_encoding = "UTF-8"

; =============================================================================
; MAIL SETTINGS - إعدادات البريد
; =============================================================================

; SMTP - خادم البريد
SMTP = localhost

; SMTP port - منفذ SMTP
smtp_port = 25

; Sendmail path - مسار Sendmail
sendmail_path = "/usr/sbin/sendmail -t -i"

; Mail add x header - إضافة رأس X
mail.add_x_header = On

; =============================================================================
; LOGGING SETTINGS - إعدادات التسجيل
; =============================================================================

; Log errors max len - الحد الأقصى لطول سجل الأخطاء
log_errors_max_len = 1024

; Ignore repeated errors - تجاهل الأخطاء المتكررة
ignore_repeated_errors = Off

; Ignore repeated source - تجاهل المصدر المتكرر
ignore_repeated_source = Off

; =============================================================================
; DEVELOPMENT SETTINGS - إعدادات التطوير
; =============================================================================

; Development mode - وضع التطوير
; Uncomment for development
; display_errors = On
; error_reporting = E_ALL
; log_errors = On

; Production mode - وضع الإنتاج
; Uncomment for production
; display_errors = Off
; error_reporting = E_ERROR | E_WARNING | E_PARSE
; log_errors = On

